<div class="col-md-6 col-md-offset-3">
 <h2>Reset Password</h2>   
    <form name="form" ng-submit="vm.confirmpassword()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">New Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">New Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.cpassword.$dirty && form.cpassword.$error.required }">
            <label for="cpassword">Confirm Password</label>
            <input type="password" name="cpassword" id="cpassword" class="form-control" ng-model="vm.cpassword" required />
            <span ng-show="form.cpassword.$dirty && form.cpassword.$error.required" class="help-block">Confirm Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Submit</button>
